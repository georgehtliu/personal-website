<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="topographic-light" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <!-- Topographic contour lines with organic curves - lighter version -->
      <path d="M0,200 Q100,150 200,200 T400,200" stroke="#0B1220" stroke-width="0.5" fill="none" opacity="0.04"/>
      <path d="M0,180 Q100,130 200,180 T400,180" stroke="#0B1220" stroke-width="0.5" fill="none" opacity="0.035"/>
      <path d="M0,220 Q100,170 200,220 T400,220" stroke="#0B1220" stroke-width="0.5" fill="none" opacity="0.035"/>
      <path d="M0,160 Q100,110 200,160 T400,160" stroke="#0B1220" stroke-width="0.5" fill="none" opacity="0.03"/>
      <path d="M0,240 Q100,190 200,240 T400,240" stroke="#0B1220" stroke-width="0.5" fill="none" opacity="0.03"/>
      <path d="M0,140 Q100,90 200,140 T400,140" stroke="#0B1220" stroke-width="0.5" fill="none" opacity="0.025"/>
      <path d="M0,260 Q100,210 200,260 T400,260" stroke="#0B1220" stroke-width="0.5" fill="none" opacity="0.025"/>
      
      <!-- Secondary curved lines for depth -->
      <path d="M0,120 Q150,80 300,120 T400,120" stroke="#0B1220" stroke-width="0.4" fill="none" opacity="0.02"/>
      <path d="M0,280 Q150,240 300,280 T400,280" stroke="#0B1220" stroke-width="0.4" fill="none" opacity="0.02"/>
      <path d="M0,100 Q200,60 400,100" stroke="#0B1220" stroke-width="0.4" fill="none" opacity="0.015"/>
      <path d="M0,300 Q200,260 400,300" stroke="#0B1220" stroke-width="0.4" fill="none" opacity="0.015"/>
      
      <!-- Horizontal wave patterns -->
      <path d="M50,0 Q150,50 250,0 T450,0" stroke="#0B1220" stroke-width="0.3" fill="none" opacity="0.02"/>
      <path d="M50,400 Q150,350 250,400 T450,400" stroke="#0B1220" stroke-width="0.3" fill="none" opacity="0.02"/>
      <path d="M0,50 Q50,100 100,50 T200,50 T300,50 T400,50" stroke="#0B1220" stroke-width="0.3" fill="none" opacity="0.015"/>
      <path d="M0,350 Q50,300 100,350 T200,350 T300,350 T400,350" stroke="#0B1220" stroke-width="0.3" fill="none" opacity="0.015"/>
      
      <!-- Additional organic curves -->
      <path d="M0,80 Q80,50 160,80 T320,80 T400,80" stroke="#0B1220" stroke-width="0.3" fill="none" opacity="0.01"/>
      <path d="M0,320 Q80,290 160,320 T320,320 T400,320" stroke="#0B1220" stroke-width="0.3" fill="none" opacity="0.01"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#topographic-light)"/>
</svg>
